<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="stylesheet" href="styles.css" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <!-- <script type="module" src="/main.js" defer></script> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="
  https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js
  "></script>
</head>

<style>
  .menupressed {
    padding: 0.5rem;
    background-color: #FFC2FA;
    border: 1px solid #FF96F6;
    border-bottom: none;
    flex: 1;
    text-align: center;
    border-radius: 0.8rem 0.8rem 0rem 0rem;
    font-family: "Lobster Two", serif;
    font-weight: 400;
    font-style: normal;
    color: #5E0056;
    font-size: 20px;
  }

  .menuunpressed {
    padding: 0.5rem;
    background-color: #EFBEEA;
    border: 1px solid #FF96F6;
    flex: 1;
    text-align: center;
    border-radius: 0.8rem 0.8rem 0rem 0rem;
    font-family: "Lobster Two", serif;
    font-weight: 400;
    font-style: normal;
    color: #5E0056;
    font-size: 20px;
  }

  .date {
    padding: 0.5rem;
    flex: 2;
    font-family: "Lobster Two", serif;
    font-weight: 400;
    font-style: normal;
    color: #00535C;
    font-size: 27px;
  }

  .time {
    padding: 0.5rem;
    text-align: right;
    flex: 1;
    font-family: "Lobster Two", serif;
    font-weight: 400;
    font-style: normal;
    color: #00535C;
    font-size: 27px;
  }
</style>

<body id="app"
  style="position: absolute; top: 0; right: 0; left: 0; bottom: 0; background-color: #B4E6EC; font-family: sans-serif; margin:0;">
  <div style="display: flex;">
    <div class="date">{{date}}</div>
    <div class="time">{{time}}
    </div>
  </div>
  <div style="position: absolute; top:3.3rem; right:0; left:0; height:2.7rem; display:flex; ">
    <div class="menupressed">Home</div>
    <div class="menuunpressed">Log</div>
    <div class="menuunpressed">Calendar</div>
    <div class="menuunpressed">Stats</div>
    <div class="menuunpressed">Settings</div>
  </div>
  <div style="position: absolute; top: 6rem; right:0; left:0; bottom:0; background-color: #FFC2FA;">
  </div>

</body>

<script>
  const { createApp, ref } = Vue

  createApp({
    setup() {
      const date = ref(moment().format('MMMM Do, YYYY'))
      const time = ref(moment().format('hh:mm a'))
      setInterval(() => {
        time.value = moment().format('hh:mm a');
    }, 1000)
      return {
        date, time
      }
    }
  }).mount('#app')
</script>

</html>
